# Set C-a to prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Setting default terminal
set -g default-terminal "tmux-256color"
set-option -g default-command "bash"

# status bar binding
bind a run-shell "tmux setw -g status $(tmux show -g -w status | grep -q off && echo on || echo off)"

# tmux windows
set -g base-index 1
set -g renumber-windows 1

bind c new-window -c "#{pane_current_path}"
bind '-' split-window -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind C new-window
bind '_' split-window
bind '|' split-window -h
